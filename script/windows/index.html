<script>

    function dragOver(ev) {
        ev.preventDefault();
    }


    function drag(ev) {
        // console.log(ev.target.id)// 拖拽元素 id
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        const className=ev.target.className;// 父原件class
        console.log(className)
        var data = ev.dataTransfer.getData("Text");//获取拖拽元素 id
        if(className=='back'){
            ev.target.appendChild(document.getElementById(data));
        }
    }

</script>
